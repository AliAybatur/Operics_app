<ion-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>

  <!-- Hakkımızda Tab -->
 <div class="tabs-striped tabs-top tabs-background-light tabs-color-dark">

      <div class="tabs">

      <a class="tab-item {{x!=0 ? '' :'active'}}" ng-click="tikla(x=0)" href="#/tab/aboutus">
      Hizmetlerimiz

      </a>
     <a class="tab-item {{x!=1 ? '' :'active'}}" ng-click="tikla(x=1)" href="#/tab/aboutus">
        
     Referanslar
      </a>
      <a class="tab-item {{x!=2 ? '' :'active'}}" ng-click="tikla(x=2)" href="#/tab/aboutus">
      Ekibimiz
      </a>
     </div>
     </div>
     </div>

  <ion-content>

 <br><br><br><br><br><br><br>
<!-- Hizmetlerimiz Tab -->


<a ng-if="x==0"  ng-repeat="servis in services" href="#/tab/aboutusdetail" >
  <div class="item item-body hk"> 
    <img class="full-image i" src="{{servis.ico}}" >
    <h2 align="center" >{{servis.name}}<hr width="100%" size="4" ></h2>
    <p style="font-size: 12px;"align="center">
      {{servis.des}}
    </p>
  </div>
<br> 
<br> 
<br> 
</a> 





<!-- Referanslar Tab -->


<div ng-if="x==1" class="col">
    <div class="col.col-50" ng-repeat="referans in references ">
      <a class="item item-thumbnail- h" href="#">
        <img class="rfr"src="{{referans.img}}">
      </a>
    </div>
</div>


  <!-- Ekibimiz Tab -->


<a ng-if="x==2" ng-repeat="ekip in team">
  <div style="margin-top: -30px;"class="card rectangle groupi item item-text-wrap">
    <img class="im"src="{{ekip.img}}">
    <h2><i class="ei">{{ekip.name}}</i></h2>
    <h2><i class="es">{{ekip.pos}}</i></h2>
    <p class="ea">{{ekip.des}}</p>
  </div>
<br> 
<br> 
</a>



  
<br><br><br><br><br><br>
  </ion-content>
</ion-view>
