<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light">

  <!-- Anasayfa Tab -->
  <ion-tab class="active" title="Anasayfa" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Hakkımızda Tab -->
  <ion-tab class="active"title="Hakkımızda" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/aboutus">
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>

  <!-- Eğitimlerimiz Tab -->
  <ion-tab class="active"title="Eğitimlerimiz" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/courses"> 
    <ion-nav-view name="tab-courses"></ion-nav-view>
  </ion-tab>

  <!-- Sözlük Tab -->
  <ion-tab class="active"title="Sözlük" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- İletişim Tab -->
  <ion-tab class="active"title="iletişim" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone-outline" href="#/tab/dash">

    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

</ion-tabs>
